{% extends 'blog/base.html' %}
{% block content %}
    <h1>New Comment</h1>
    <form action="" class="post-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Post Comment</button>
    </form>
    <script>
        // get the text area of the CommentForm, using the 'editable' class we added using form widgets in 'forms.py'
        // get the '.editable' class containing (added through Django's form widgets as a calss attribute) 
        // text area of the comment form and save it under name 'editor' for the Medium.com styling to work
        var editor = new MediumEditor('.editable');
    </script>
{% endblock content %}
