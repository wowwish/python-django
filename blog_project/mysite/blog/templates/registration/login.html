{% extends 'blog/base.html' %}

{% block content %}
<div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
        <h2>Please Login:</h2>
        <h3>(Must be a SuperUser, please check with the site admin)</h3>
        {% if form.errors %} <!-- If login form throws errors -->
            <p>Your username and password didn't match! Please try again.</p>
        {% endif %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" id="{{next}}"> <!-- supplied by the in-built 'views.login' view from 'django.contrib.auth' -->
        </form>
    </div>
</div>
{% endblock content %}
